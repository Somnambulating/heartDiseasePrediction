{% load static %}
<html>

<head>
	<title>Contact - Alpha by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body class="is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="{% url 'index' %}">心脏健康平台</h1>
			<nav id="nav">
				<ul>
					<li><a href="{% url 'index' %}">主页</a></li>
					<li>
						<a href="#" class="icon solid fa-angle-down">目录</a>
						<ul>
							<li><a href="{% url 'contact' %}">Contact</a></li>
						</ul>
					</li>
					{% if user.is_authenticated %}
					<li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> &nbsp;
							登出</a></li>
					{% else %}
					<li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> &nbsp; 注册</a></li>
					<li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> &nbsp; 登录</a>
					</li>
					{% endif %}
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<section id="main" class="container medium">
			<header>
				<h2>联系我们</h2>
				<p>告诉我们您的宝贵建议.</p>
			</header>
			<div class="box">
				<form method="post" action="#">
					{% csrf_token %}

					<div class="row gtr-50 gtr-uniform">
						<div class="col-6 col-12-mobilep">
							<input type="text" name="name" id="name" value="" placeholder="姓名" />
						</div>
						<div class="col-6 col-12-mobilep">
							<input type="email" name="email" id="email" value="" placeholder="邮件" />
						</div>
						<div class="col-12">
							<input type="text" name="subject" id="subject" value="" placeholder="类型" />
						</div>
						<div class="col-12">
							<textarea name="message" id="message" placeholder="您的建议" rows="6"></textarea>
						</div>
						<div class="col-12">
							<ul class="actions special">
								<li><input type="submit" value="Send Message" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</section>

		<!-- Footer -->
		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; Untitled. All rights reserved.</li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery.dropotron.min.js' %}"></script>
	<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
	<script src="{% static 'js/browser.min.js' %}"></script>
	<script src="{% static 'js/breakpoints.min.js' %}"></script>
	<script src="{% static 'js/util.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>


</body>

</html>
